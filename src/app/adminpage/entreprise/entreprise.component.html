<p>
  entreprise works!
</p>

<div class="container">
  <div class="button-row">
    <!-- à revoir avec vrai backend
      <a mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </a> -->

    <a
      mat-flat-button
      color="primary"
      routerLink="/entreprise-modify"
      routerLinkActive="active"
    >
      <mat-icon>add</mat-icon>
    </a>
  </div>

  <div id="show-entreprise">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let entreprise">{{ entreprise.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let entreprise">{{ entreprise.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let entreprise">{{ entreprise.date }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let entreprise">
          {{ entreprise.description }}
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>Logo</th>
        <td mat-cell *matCellDef="let entreprise">{{ entreprise.logo }}</td>
      </ng-container> -->

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let entreprise">
          <div class="btn-toolbar">
            <button
              mat-mini-fab
              color="primary"
              class="btn-edit"
              matTooltip="Editer une expérience"
              (click)="loadEntrepriseToEdit(entreprise)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="warn"
              matTooltip="Supprimer une entreprise"
              (click)="deleteEntreprise(entreprise.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <!-- action sur une ligne // à voir plus tard qd vrai backend ok  -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
