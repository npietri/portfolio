<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="onToggleSidenav()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="welcome-title">Portfolio Nicolas Pietri</span>
      <span class="example-spacer"></span>
      <div
        fxShow="true"
        fxHide.lt-md="true"
        fxFlex
        fxLayout
        fxLayoutAlign="end"
      >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->

        <a (click)="goToPage('login')" mat-button>
          <mat-icon>how_to_reg</mat-icon>
          Admin
        </a>

        <button mat-button [matMenuTriggerFor]="belowMenu">
          <mat-icon>portrait</mat-icon>A propos de moi
        </button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <button
            mat-menu-item
            routerLink="/education"
            routerLinkActive="active"
          >
            éductation
          </button>
          <button mat-menu-item routerLink="/langue" routerLinkActive="active">
            langues
          </button>
          <button mat-menu-item routerLink="/contact" routerLinkActive="active">
            contact
          </button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="belowMenu2">
          <mat-icon>list_alt</mat-icon>Projets
        </button>
        <mat-menu #belowMenu2="matMenu" yPosition="below">
          <button
            mat-menu-item
            routerLink="/presentation"
            routerLinkActive="active"
          >
            présentation
          </button>
          <button mat-menu-item routerLink="/play" routerLinkActive="active">
            play
          </button>
        </mat-menu>
        <a mat-button routerLink="/skills" routerLinkActive="active">
          <mat-icon>bar_chart</mat-icon>
          Skills
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
