<div class="container">
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div id="status">
    {{ message }}
  </div>
  <div id="show-experience">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche...">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let experience"> {{experience.id}} </td>
      </ng-container>

      <!-- lieu -->
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef>Produit </th>
        <td mat-cell *matCellDef="let experience"> {{experience.name}} </td>
      </ng-container>

      <!-- date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let experience"> {{experience.price}}€ </td>
      </ng-container>

      <!-- description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let description"> {{experience.price}}€ </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let experience">
          <div class="btn-toolbar">
            <button mat-mini-fab color="primary" class="btn-edit" matTooltip="Editer une expérience"
              (click)="loadExperienceToEdit(experience)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" matTooltip="Supprimer une expérience" (click)="deleteExperience(experience.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
